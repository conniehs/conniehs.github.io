<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS for responsive design -->
    <title>RolePlayConvo Application</title>
</head>
<body>
    <div id="upload-section">
        <h1>Upload Script</h1>
        <input type="file" id="script-upload">
        <div id="script-content"></div>
    </div>

    <div id="recording-studio">
        <h1>Recording Studio</h1>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording">Stop Recording</button>
        <button id="playback">Playback</button>
        <button id="pause">Pause</button>
    </div>

    <div id="pronunciation-analysis">
        <h1>Pronunciation Analysis</h1>
        <div id="analysis-results"></div>
    </div>

    <div id="recordings-library">
        <h1>Recordings Library</h1>
        <ul id="recordings-list"></ul>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript functionality -->
</body>
</html>
