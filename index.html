<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RolePlayConvo Application</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            display: none;
            padding: 20px;
        }
        #home { display: block; }
        .visible { display: block; }
        .upload-area,
        .recording-studio,
        .pronunciation-analysis,
        .recordings-library {
            background-color: #f3f3f3;
            margin: 10px; 
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('upload')">Script Upload</button>
        <button onclick="showSection('recording')">Recording Studio</button>
        <button onclick="showSection('analysis')">Pronunciation Analysis</button>
        <button onclick="showSection('library')">Recordings Library</button>
    </nav>

    <section id="home" class="visible">
        <h1>Welcome to RolePlayConvo</h1>
        <p>This application allows you to record and analyze pronunciation.</p>
    </section>

    <section id="upload" class="upload-area">
        <h2>Upload Script</h2>
        <input type="file" id="scriptUpload" accept=".txt" />
        <textarea id="scriptContent" rows="10" cols="30"></textarea>
    </section>

    <section id="recording" class="recording-studio">
        <h2>Record Audio</h2>
        <button id="startBtn">Start Recording</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop Recording</button>
        <audio controls id="audioPlayback"></audio>
    </section>

    <section id="analysis" class="pronunciation-analysis">
        <h2>Pronunciation Analysis</h2>
        <div id="analysisResults"></div>
    </section>

    <section id="library" class="recordings-library">
        <h2>Recordings Library</h2>
        <div id="recordingsList"></div>
    </section>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const audioOutput = document.getElementById('audioPlayback');
        const scriptContent = document.getElementById('scriptContent');
        const analysisResults = document.getElementById('analysisResults');

        document.getElementById('scriptUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    scriptContent.value = event.target.result;
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('startBtn').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });
                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks);
                    const audioURL = URL.createObjectURL(audioBlob);
                    audioOutput.src = audioURL;
                    analysisResults.textContent = 'Analyzing...';
                    analyzePronunciation(audioBlob);

                    // Save to localStorage
                    localStorage.setItem('lastRecording', audioURL);
                });
            });
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                this.textContent = 'Resume';
                this.onclick = () => {
                    mediaRecorder.resume();
                    this.textContent = 'Pause';
                };
            }
        });

        function analyzePronunciation(audioBlob) {
            // Dummy implementation for analysis
            const scriptWords = scriptContent.value.split(' ');
            const correctlyPronounced = scriptWords.filter(word => Math.random() > 0.2);
            const incorrectlyPronounced = scriptWords.filter(word => !correctlyPronounced.includes(word));

            const accuracy = (correctlyPronounced.length / scriptWords.length) * 100;
            analysisResults.innerHTML = `<p>Accuracy: ${accuracy.toFixed(2)}%</p><p>Incorrectly pronounced words: ${incorrectlyPronounced.join(', ')}</p>`;
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('visible');
            });
            document.getElementById(sectionId).classList.add('visible');
        }
    </script>
</body>
</html>
